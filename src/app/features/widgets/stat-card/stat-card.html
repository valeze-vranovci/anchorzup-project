<p-card [style]="{'border-left': '5px solid ' + widget.color}">
    <div class="flex align-items-center">
        <i [class]="widget.icon" style="font-size: 2rem; color: {{widget.color}}"></i>
        <div class="ml-3">
            <h4>{{widget.label}}</h4>
            <h3 [ngStyle]="{'color': widget.delta > 0 ? 'green' : widget.delta < 0 ? 'red' : 'inherit'}">
                {{widget.value}}
                <span *ngIf="widget.delta !== 0" style="font-size: 0.8rem; margin-left: 0.5rem;">
                    ({{ widget.delta > 0 ? '+' : ''}}{{widget.delta}})
                </span>
            </h3>
        </div>
    </div>
</p-card>
